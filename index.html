<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopChoice - Movie Recommendations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="app-content">
            <div class="logo">
                <img src="./images/popcorn.png" alt="PopChoice logo">
                <h1 class="title">PopChoice</h1>
            </div>
            
            <div class="question-container">
                <div class="question">
                    <h2>What's your favorite movie and why?</h2>
                    <input type="text" class="input-field" placeholder="e.g., The Shawshank Redemption">
                </div>

                <div class="question">
                    <h2>Are you in the mood for something new or a classic?</h2>
                    <input type="text" class="input-field" placeholder="Type 'new' or 'classic'">
                </div>

                <div class="question">
                    <h2>Do you wanna have fun or do you want something serious?</h2>
                    <input type="text" class="input-field" placeholder="Type 'fun' or 'serious'">
                </div>

                <button class="action-button">Let's Go</button>
            </div>
        </div>
    </div>
    <script type="module" src="/index.js"></script>
</body>
</html>
